<script>
    /**
     * @param {number[][]} matrix
     * @return {void} Do not return anything, modify matrix in-place instead.
     */
    var rotate = function (matrix) {
        let n = matrix.length;
        // Transpose the matrix i.e. convert rows into cols
        for (let i = 0; i < n; i++) {
            for (let j = i + 1; j < n; j++) {
                let temp = matrix[i][j]
                matrix[i][j] = matrix[j][i]
                matrix[j][i] = temp
            }
        }

        // Then, reverse each row in matrix
        for (let i = 0; i < n; i++) {
            matrix[i].reverse()
        }
        // They appear rotated 90 degree
    };

    var matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
    rotate(matrix)
    console.log(matrix)


</script>
